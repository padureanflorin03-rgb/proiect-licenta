<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Administrare Comenzi</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .admin-order {
      background: #fefefe;
      border: 1px solid #ccc;
      margin: 20px auto;
      max-width: 800px;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.05);
    }

    .admin-order h3 {
      margin-top: 0;
      color: #444;
    }

    select.status-select {
      padding: 5px;
      margin-top: 10px;
    }

    button.save-status {
      margin-top: 10px;
      background-color: #337ab7;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
    }

    button.save-status:hover {
      background-color: #23527c;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Admin - The Elden Lord</div>
    <nav>
      <ul>
        <li><a href="html.html">AcasÄƒ</a></li>
        <li><a href="admin-comenzi.html">Administrare Comenzi</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1 style="text-align: center;">Administrare Comenzi</h1>
    <div id="adminOrdersContainer" style="padding: 20px;"></div>
  </main>

  <footer>
    <p style="text-align:center;">&copy; Admin - The Elden Lord</p>
  </footer>

  <script>
    fetch("orders.txt")
      .then(res => res.text())
      .then(data => {
        const container = document.getElementById("adminOrdersContainer");
        const lines = data.trim().split("\n");
        const orders = lines.map(line => JSON.parse(line));

        if (orders.length === 0) {
          container.innerHTML = "<p>Nu existÄƒ comenzi.</p>";
          return;
        }

        orders.forEach((order, index) => {
          const div = document.createElement("div");
          div.classList.add("admin-order");

          const produse = order.cart.map(item =>
            `â€¢ ${item.name} x ${item.quantity} = ${(item.price * item.quantity).toFixed(2)} lei`
          ).join("<br>");

          const statusOptions = `
            <option value="0" ${order.status == 0 ? "selected" : ""}>âŒ ÃnregistratÄƒ</option>
            <option value="1" ${order.status == 1 ? "selected" : ""}>ğŸšš Ãn curs de livrare</option>
            <option value="2" ${order.status == 2 ? "selected" : ""}>âœ… LivratÄƒ</option>
          `;

          div.innerHTML = `
            <h3>ComandÄƒ ${index + 1} - ${order.username} (${order.date})</h3>
            <p><strong>Nume:</strong> ${order.fullname}</p>
            <p><strong>AdresÄƒ:</strong> ${order.address}</p>
            <p><strong>Email:</strong> ${order.email}</p>
            <p><strong>Telefon:</strong> ${order.phone}</p>
            <p><strong>Produse:</strong><br>${produse}</p>
            <p><strong>Total:</strong> ${order.total.toFixed(2)} lei</p>
            <label for="status-${index}"><strong>Status:</strong></label>
            <select class="status-select" id="status-${index}">
              ${statusOptions}
            </select><br>
            <button class="save-status" onclick="salveazaStatus(${index})">ğŸ’¾ SalveazÄƒ</button>
          `;

          container.appendChild(div);
        });
      });

    function salveazaStatus(index) {
      const select = document.getElementById(`status-${index}`);
      const newStatus = select.value;

      fetch("actualizeaza-status.php", {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded"
        },
        body: `index=${index}&status=${newStatus}`
      })
      .then(res => res.text())
      .then(result => {
        if (result.trim() === "success") {
          alert("âœ”ï¸ Status actualizat cu succes!");
        } else {
          alert("âŒ Eroare la actualizare.");
        }
      });
    }
  </script>
</body>
</html>

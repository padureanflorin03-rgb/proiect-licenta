    <main>
        <div class="signup-container">
            <h2>Înregistrare</h2>
            <form id="signupForm" method="POST" action="/site/signup.php">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Parolă:</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit">Creeaza Contul</button>
            </form>
            <p id="signupMessage"></p>
        </div>

        <script>
            const urlParams = new URLSearchParams(window.location.search);
            const status = urlParams.get('status');
            const messageElement = document.getElementById('signupMessage');

            if (status) {
                switch (status) {
                    case 'success':
                        messageElement.textContent = "Cont creat cu succes! Acum te poți autentifica.";
                        messageElement.style.color = "green";
                        break;
                    case 'email_exists':
                        messageElement.textContent = "Acest email este deja utilizat!";
                        messageElement.style.color = "red";
                        break;
                    case 'username_exists':
                        messageElement.textContent = "Acest username este deja utilizat!";
                        messageElement.style.color = "red";
                        break;
                    case 'error':
                        messageElement.textContent = "Eroare la crearea contului!";
                        messageElement.style.color = "red";
                        break;
                    case 'empty':
                        messageElement.textContent = "Toate câmpurile sunt obligatorii!";
                        messageElement.style.color = "red";
                        break;
                    default:
                        messageElement.textContent = "Eroare necunoscută!";
                        messageElement.style.color = "red";
                }
            }
        </script>
